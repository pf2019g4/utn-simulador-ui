<div class="card-container">



  <mat-card *ngFor="let decision of decisiones">
    <mat-card-header>
      <mat-card-title>{{ decision.id }}. {{ decision.descripcion }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list dense>
        <mat-list-item *ngFor="let opcion of decision.opciones"> {{opcion.descripcion}} </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/decisiones/{{ decision.id }}">EDITAR</button>
      <button mat-button color="warn" (click)="removeDecision(decision.id)">ELIMIAR</button>
    </mat-card-actions>
  </mat-card>

</div>

<a mat-fab color="primary" routerLink="/decisiones/new" class="fab">
  <mat-icon>add</mat-icon>
</a>
