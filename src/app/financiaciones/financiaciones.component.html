<mat-toolbar color="secundary">
  <h1>Financiaciones</h1>
  <span class="spacer"></span>
  <button mat-icon-button (click)="createFinanciacion()" *ngIf="!hasProyectos">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>

<div class="card-container">
  <mat-card *ngFor="let financiacion of financiaciones">
    <mat-card-header>
      <mat-card-title>{{financiacion.descripcion}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list dense>
       
        <mat-list-item>  
          <div class="list-item-cont">
            <span>Tasa Efectiva Mensual</span>
            <span style="font-weight: 600;">{{financiacion.tea}}%</span>
          </div>
        </mat-list-item>
        <mat-list-item>
          <div class="list-item-cont">
            <span>Cantidad de Cuotas</span>
            <span style="font-weight: 600;">{{financiacion.cantidadCuotas}}</span>
          </div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions *ngIf="!hasProyectos">
      <button mat-button (click)="editFinanciacion(financiacion)">EDITAR</button>
      <button mat-button color="warn" (click)="removeFinanciacion(financiacion)">ELIMINAR</button>
    </mat-card-actions>
  </mat-card>
</div>
