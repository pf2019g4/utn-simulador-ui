<h1 mat-dialog-title class="title">Registrarse</h1>

<div mat-dialog-content>
    <form [formGroup]="registerForm" class="form">
        <mat-form-field class="full-width">
            <input matInput placeholder="Ingrese su email" type="text" [formControl]="email">
            <mat-error *ngIf="email.invalid">Insert a valid email</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput placeholder="Ingrese su contraseña" type="password" [formControl]="password">
            <mat-error *ngIf="password.invalid">Campo requerido</mat-error>

        </mat-form-field>
      <mat-form-field class="full-width">
            <input matInput placeholder="Repita su contraseña" type="password" [formControl]="repeatPassword">
            <mat-error *ngIf="repeatPassword.hasError('passwordNoMatch')">Las contraseñas deben ser identicas</mat-error>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <div class="button-row">
        <button mat-raised-button color="warn" (click)="onClose()">Cancelar</button>
        <button mat-raised-button color="primary" (click)="onRegister()">Registrarme</button>
    </div>
</div>
