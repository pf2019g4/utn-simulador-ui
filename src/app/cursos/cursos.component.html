<mat-toolbar color="secundary" *ngIf="usuario && usuario.rol === 'ADMIN'">
    <h4>Cursos</h4>
  </mat-toolbar>
  <div class="card-container" *ngIf="usuario && usuario.rol === 'ADMIN'">
    <mat-card *ngFor="let curso of cursos;">
      <mat-card-header>
          <mat-card-title>Curso {{curso.nombre}}</mat-card-title>
          <mat-card-subtitle>Clave de Matriculacion: {{curso.clave}}</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-actions>
          <button mat-button (click)="editCurso(curso)">EDITAR</button>
          <button mat-button color="warn" (click)="removeCurso(curso)">ELIMINAR</button>
      </mat-card-actions>
    </mat-card>
  </div>
  
  <a mat-fab color="primary" (click)="createCurso()"class="fab" *ngIf="usuario && usuario.rol === 'ADMIN'">
    <mat-icon>add</mat-icon>
  </a>
