<h1 mat-dialog-title>Editar Curso</h1>

<div mat-dialog-content>
    <form [formGroup]="cursoForm" class="form">
        <mat-form-field class="full-width">
            <input matInput placeholder="Nombre" type="text" [formControl]="nombre"
                [(ngModel)]="curso.nombre" [(value)]="curso.nombre" required>
            <mat-error *ngIf="clave.invalid">Campo requerido</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput placeholder="Clave de MatriculaciÃ³n" type="text"
                [formControl]="clave" [(ngModel)]="curso.clave"
                [(value)]="curso.clave" required>
            <mat-error *ngIf="clave.invalid">Campo requerido</mat-error>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cancel()">CANCELAR</button>
    <button mat-button (click)="save()">ACEPTAR</button>
</div>
