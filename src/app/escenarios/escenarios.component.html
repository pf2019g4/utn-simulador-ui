<mat-toolbar color="secundary" *ngIf="usuario && usuario.rol === 'ADMIN'">
  <h4>Escenarios</h4>
</mat-toolbar>
<div class="card-container" *ngIf="usuario && usuario.rol === 'ADMIN'">
  <mat-card *ngFor="let escenario of escenarios;">
    <mat-card-header>
      <mat-card-title>{{escenario.titulo | titlecase}}</mat-card-title>
      <mat-card-subtitle>{{escenario.descripcion}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button color="primary" (click)="duplicateEscenario(escenario)">CLONAR</button>
      <button mat-button routerLink="/escenarios/{{escenario.id}}">EDITAR</button>
      <button mat-button color="warn" (click)="deleteEscenario(escenario.id)"
        *ngIf="!escenario.hasProyectos">ELIMINAR</button>
    </mat-card-actions>
  </mat-card>
</div>

<a mat-fab color="primary" routerLink="/escenarios/new" class="fab">
  <mat-icon>add</mat-icon>
</a>
