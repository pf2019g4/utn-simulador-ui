<div class="card-container">
  <mat-card *ngFor="let escenario of escenarios;">
    <mat-card-header>
      <mat-card-title>{{escenario.titulo}}</mat-card-title>
      <mat-card-subtitle>{{escenario.descripcion}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button routerLink="/escenarios/{{escenario.id}}">EDITAR</button>
      <button mat-button color="warn" (click)="deleteEscenario(escenario.id)">ELIMINAR</button>
    </mat-card-actions>
  </mat-card>
</div>

<a mat-fab color="primary" routerLink="/escenarios/new" class="fab">
  <mat-icon>add</mat-icon>
</a>
