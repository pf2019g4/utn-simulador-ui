<h1 mat-dialog-title>Editar Opcion</h1>

<div mat-dialog-content>
    <form [formGroup]="opcionForm" class="form">
        <mat-form-field class="full-width">
            <input matInput placeholder="Descripcion" type="text" [formControl]="descripcion" [(ngModel)]="opcion.descripcion"
            [(value)]="opcion.descripcion">
            <mat-error *ngIf="descripcion.invalid">Required field</mat-error>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cancel(opcion)">CANCELAR</button>
    <button mat-button (click)="save(opcion)">ACEPTAR</button>
</div>
