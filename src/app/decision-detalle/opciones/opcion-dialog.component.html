<h1 mat-dialog-title>Editar Respuesta.</h1>

<div mat-dialog-content>
    <form [formGroup]="respuestaForm" class="form">
        <mat-form-field class="full-width">
            <input matInput placeholder="Ingrese una descripcion" type="text" [formControl]="descripcion">
            <mat-error *ngIf="descripcion.invalid">Insert a valid email</mat-error>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onClose()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSave()">Guardar</button>
</div>
