<div class="background-container">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button routerLink="/decisiones">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <h1>Nueva Desicion</h1>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="content-container">

    <form [formGroup]="decisionForm" class="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Descripcion" [formControl]="descripcion" [(ngModel)]="decision.descripcion"
          [(value)]="decision.descripcion">
        <mat-error *ngIf="descripcion.invalid">Required field</mat-error>
      </mat-form-field>
    </form>

    <div class="respuestas-container">
      <mat-toolbar color="secundary">
        <h1>Respuestas</h1>
        <button mat-icon-button (click)="addRespuesta()">
          <mat-icon>add</mat-icon>
        </button>
      </mat-toolbar>


      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>



      <mat-list role="list">
        <mat-list-item *ngFor="let respuesta of decision.respuestas" role="listitem">
          <span mat-line>{{ respuesta.descripcion }}</span>
          <button mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="showInfo(link)">
            <mat-icon>clear</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </div>
  </div>
</div>


<button mat-fab color="primary" class="fab" (click)="save()">
  <mat-icon>done</mat-icon>
</button>
