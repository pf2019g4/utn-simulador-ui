<div class="container">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="title">Augure</h1>
    <span class="spacer"></span>
    <button *ngIf="user" mat-icon-button [matMenuTriggerFor]="menu">

    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <span>Profile</span>
      </button>
      <button mat-menu-item color="warn" (click)="logout()">
        <span>Log Out</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" >

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

    <mat-sidenav opened mode="side" class="sidenav-container" #sidenav disableClose>
      <div class="img-container" *ngIf="user">
        <img src="{{user.photoURL}}" style="height: 150px; border-radius: 50%">
      </div>

        <mat-nav-list>
          <mat-divider></mat-divider>
          <mat-list-item>
            <mat-icon mat-list-icon>play_circle_outline</mat-icon>
            <button mat-button mat-line class="button" routerLink="/simulaciones">Simulaciones</button>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>
            <mat-icon mat-list-icon>grade</mat-icon>
            <button mat-button mat-line class="button" routerLink="/premios">Premios</button>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>
            <mat-icon mat-list-icon>build</mat-icon>
            <button mat-button mat-line class="button" routerLink="/escenarios">Escenarios</button>
          </mat-list-item>
          <mat-divider></mat-divider>

        </mat-nav-list>

        <mat-nav-list class="logout">
          <mat-divider></mat-divider>
          <mat-list-item>
            <button mat-button mat-line class="button" (click)="logout()">Salir</button>
          </mat-list-item>
        </mat-nav-list>
    

    </mat-sidenav>
  </mat-sidenav-container>
</div>
