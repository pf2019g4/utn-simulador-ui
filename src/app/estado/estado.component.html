<div class="card-container">
  <mat-card class="card producto" *ngIf="estadoActual">
    <mat-card-header>
      <mat-card-title>Producto</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="list">
        <div class="list-item">
          <p>Costo Fijo</p>
          <h3>$ {{ estadoActual.costoFijo }}</h3>
        </div>
        <div class="list-item">
          <p>Costo Variable</p>
          <h3>$ {{ estadoActual.costoVariable }}</h3>
        </div>
        <div class="list-item">
          <p>Produccion Mensual</p>
          <h3>{{ estadoActual.produccionMensual }} u/mes</h3>
        </div>
        <div class="list-item">
          <p>Precio Producto</p>
          <h3 *ngIf="estadoActual.producto">$ {{ estadoActual.producto.precio }}</h3>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="card caja">
    <mat-card-header>
      <mat-card-title>Caja</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div style="display: block">
        <canvas baseChart [datasets]="cajaChartProps.data" [labels]="cajaChartProps.labels"
          [options]="cajaChartProps.options" [legend]="cajaChartProps.legend" [chartType]="cajaChartProps.type">
        </canvas>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="card ventas">
    <mat-card-header>
      <mat-card-title>Ventas</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div style="display: block">
        <canvas baseChart [datasets]="ventasChartProps.data" [labels]="ventasChartProps.labels"
          [options]="ventasChartProps.options" [legend]="ventasChartProps.legend" [chartType]="ventasChartProps.type">
        </canvas>
      </div>
    </mat-card-content>
  </mat-card>


  <mat-card class="card politica-cobro">
    <mat-card-header>
      <mat-card-title>Politica de Cobro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div style="display: block">
        <canvas baseChart [datasets]="modCobroChartProps.data" [labels]="modCobroChartProps.labels"
          [options]="modCobroChartProps.options" [legend]="modCobroChartProps.legend"
          [chartType]="modCobroChartProps.type">
        </canvas>
      </div>
    </mat-card-content>
  </mat-card>
</div>
